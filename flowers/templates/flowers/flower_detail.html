{% extends '_base.html' %}
{% load flower_tags %}

{% block page_title %}جزییات گل {{ flower.title }}{% endblock %}
{% block content %}
    <h1>{{ flower.title|is_english }}</h1>
    <p>{{ flower.description }}</p>
    <p>{{ flower.seller }}</p>
    <p>{{ flower.price }}</p>
<a href="{% url 'flower_update' flower.id %}"><button type="submit">ویرایش گل {{ flower.title }}</button></a>
<a href="{% url 'flower_list' %}">لیست گلها</a>


{% endblock %}
