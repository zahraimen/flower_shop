{% extends '_base.html' %}

{% block page_title %}افزودن گل {{ flower.title }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="module" xmlns="http://www.w3.org/1999/html">
          <div class="container" dir="rtl">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 mb-sm-40" style="margin-left: 25%;box-shadow: 0px 11px 20px 3px #8ea99554;border-radius: 5px;">
                <h4 class="font-alt">حذف گل</h4>
                <hr class="divider-w mb-10">
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                  <div class="form-group">
                      <h3>آیا از حذف گل {{ flower.title }} مطمئن هستید ؟ </h3>
                    <button class="btn btn-round btn-b" type="submit">بله</button>
                      <a href=" {{ flower.get_absolute_url }} "><input type="button" class="btn btn-round btn-b" value="انصراف"></a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </section>




{% endblock %}
