{% extends '_base.html' %}
{% load static %}
{% load flower_tags %}
{% block page_title %}لیست گلها{% endblock %}
{% block content %}
    <section class="module-small" style="padding: 146px 0;">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h2 class="module-title" style="letter-spacing: 0;">جدیدترین گلها</h2>
                </div>
            </div>
            <div class="row multi-columns-row">
                {% for flower in flowers %}
                    <a href="{{ flower.get_absolute_url }}">
                        <div class="col-sm-6 col-md-3 col-lg-3">
                            <div class="shop-item">
                                <div class="shop-item-image"><img src="{% static 'assets/images/shop/product-7.jpg' %}"
                                                                  alt="Accessories Pack"/>
                                    <div class="shop-item-detail"><a href="{{ flower.get_absolute_url }}" class="btn btn-round btn-b"><span
                                            class="icon-basket">{{ flower.title}}</span></a>
                                    </div>
                                </div>
                                <h4 class="shop-item-title font-alt"><a href="#">{{ flower.description}}</a></h4>
                                <p>{{ flower.price }}</p>
                            </div>
                        </div>
                    </a>

                {% endfor %}

            </div>
            <div class="row mt-30">
                <div class="col-sm-12 align-center"><a class="btn btn-b btn-round" href="#">See all products</a></div>
            </div>
        </div>
    </section>


{% endblock %}
